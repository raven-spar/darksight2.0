

{% block title %}

{% endblock %} 

{% block content}
<div class="content">
    <h1>Task Smash</h1>
    {% if response|length < 1%}
    <h4>There are no tasks... create one below</h4>
    {% else %}
    <table>
        <tr>
            <th>Leaked Pass</th>
        </tr>
        {% for passwd in response %}
            <tr>
                <td>{{ passwd }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content" />
        <input type="submit" value="Add Task" id="add_btn"/>
    </form>
</div>
</body>
{% endblock %}
