

{% block title %}

{% endblock %} 

{% block content}
<div class="main">
    <h1>Task Smash<span style="color:#3d5afe;">(AES)</span></h1>
    <p style="color: rgb(128, 128, 128);">  
    {% if response|length < 1%}
    <p style="color: rgb(128, 128, 128);">here are no tasks... create one below</p>
    {% else %}
    <table class="reggi">
        <tr>
            <th>Leaked Pass</th>
        </tr>
        {% for passwd in response %}
            <tr>
                <td>{{ passwd }}</td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content" />
        <input type="submit" class="button" value="Add Task" id="add_btn"/>
    </form>
</div>
</body>
{% endblock %}
